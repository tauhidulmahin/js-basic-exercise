<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Middle three characters</title>
</head>
<body>
    

    <script>
        function midChar(str) {
            if (((str.length % 2) !== 0) && (str.length >= 3)){
                let mid = str.substring(str.length/2 - 1, str.length/2 + 2);
                return mid;    
            } else {
                return str;
            }
        }
        let newStr = midChar("tauhidull");
        console.log(newStr);
    </script>
</body>
</html>
