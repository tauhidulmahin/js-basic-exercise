<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenate two strings except first char</title>
</head>
<body>
    

    <script>
        function concateTwo(str1, str2) {
            let x = str1.substring(1, str1.length);
            let y = str2.substring(1, str2.length);
            let xy = x.concat(y);
            return xy;
        }
        let concate = concateTwo("tauhidul", "islam");
        console.log(concate);
    </script>
</body>
</html>
