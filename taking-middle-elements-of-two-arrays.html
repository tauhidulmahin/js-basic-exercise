<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taking the middle elements of the two arrays</title>
</head>
<body>
    

    <script>
        let array1 = [1, 2, 3];
        let slice1 = array1.slice(1, 2)
        let array2 = [4, 5, 6];
        let slice2 = array2.slice(1, 2);
        let newArray = [slice1[0], slice2[0]];
        console.log(newArray);
    </script>
</body>
</html>
