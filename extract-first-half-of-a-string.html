<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extract first half of a string</title>
</head>
<body>


    <script>
        let str = "Bangladesh";
        let firstHalf = str.length / 2;
        let newStr = str.substring(0, firstHalf);
        console.log(newStr);
    </script>
</body>
</html>
