<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number exists range 40-10000</title>
</head>
<body>
    

    <script>
        let num = prompt("Enter a Number : ");

        if ((40 <= num) && (num <= 10000)) {
            console.log(true);
        } else {
            console.log(false);
        }
    </script>
</body>
</html>
