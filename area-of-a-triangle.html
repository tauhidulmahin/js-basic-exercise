<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of a Triangle</title>
</head>
<body>
    
    <div id="triangleArea">

    </div>

    <script>
        // let a = prompt("Enter a side number : ");
        // let b = prompt("Enter b side number : ");
        // let c = prompt("Enter c side number : ");
        let a = 5;
        let b = 6;
        let c = 7;
        let s = ((a + b + c) / 2);
        // console.log(s);
        let area = (s * ((s -a) * (s -b) * (s -c)));
        document.getElementById("triangleArea").innerHTML = "Area of the three sides triangle is : " + Math.sqrt(area);

    </script>
</body>
</html>
