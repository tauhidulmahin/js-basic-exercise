<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of a Triangle</title>
</head>

<body>
    <form action="">
        <div>
            <label for="side1">Side 1 : </label>
            <input type="number" name="side1" id="side1">
        </div>
        <div>
            <label for="side1">Side 2 : </label>
            <input type="number" name="side2" id="side2">
        </div>
        <div>
            <label for="side1">Side 3 : </label>
            <input type="number" name="side3" id="side3">
        </div>
    </form>
    <p id="triangleArea"></p>

    <button type="button" onclick="showArea()">Get Area</button>

    <script>
        function showArea() {           
            let a = parseFloat(document.getElementById("side1").value);
            let b = parseFloat(document.getElementById("side2").value);
            let c = parseFloat(document.getElementById("side3").value);
            let s = ((a + b + c) / 2);
            let area = (s * ((s - a) * (s - b) * (s - c)));
            document.getElementById("triangleArea").innerHTML = "Area of the three sides triangle is : " + Math.sqrt(area);
        }

    </script>
</body>

</html>
