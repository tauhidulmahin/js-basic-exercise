<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closest value to 100</title>
</head>
<body>
    

    <script>
        let num1 = prompt("Enter Number 1 : ");
        let num2 = prompt("Enter Number 1 : ");
        if ((100 - num1) < (100 - num2)) {
            console.log(num1 + " is closest to 100");
        } else if((100 - num1) > (100 - num2)) {
            console.log(num2 + " is closest to 100");
        }
    </script>
</body>
</html>
