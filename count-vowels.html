<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count vowels</title>
</head>

<body>


    <script>
        let str = "tauhidul";
        let count = 0;
        for (let i = 0; i < str.length; i++) {
            if ((str[i] === "a") || (str[i] === "e") || (str[i] === "i") || (str[i] === "o") || (str[i] === "u")) {
                count += 1;
            }
        }
        console.log(count);
    </script>
</body>

</html>
