<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two given integers one is 15</title>
</head>
<body>
    

    <script>
        let num1 = parseFloat(prompt("Enter a Number : "));
        let num2 = parseFloat(prompt("Enter a Number : "));

        if ((num1 === 15) || (num2 === 15) || ((num1 + num2) === 15) || (Math.abs((num1 - num2) === 15))){
            console.log(true);
        } else {
            console.log(false);
        }
    </script>
</body>
</html>
