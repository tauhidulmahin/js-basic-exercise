    <!-- <pre id="target"> w3resource </pre> -->
    <script>
        // sample 1 : the easiest way
        function typeStringAnimation(id) {
            let sampleString = " w3resource";

            let stringToArray = sampleString.split('');  //The split() method splits a string into an array of substrings.

            setInterval(function () {   //The setInterval() method calls a function at specified intervals (in milliseconds).

                let lastChar = stringToArray.pop();  //The pop() method removes (pops) the last element of an array.

                stringToArray.unshift(lastChar);  //The unshift() method adds new elements to the beginning of an array.

                sampleString = stringToArray.join(''); //The join() method returns an array as a string.

                document.getElementById(id).innerHTML = sampleString;
            }, 1000);
        }
