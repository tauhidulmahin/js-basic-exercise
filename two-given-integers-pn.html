<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Positive and Negative Integers</title>
</head>
<body>
    

    <script>
        let x = prompt("Enter a Number : ");
        let y = prompt("Enter a Number : ");
        
        if (x > 0 && y < 0) {
            console.log(true);
        } else if (x < 0 && y > 0) {
            console.log(true);       
        } else {
            console.log(false);       
        }
    </script>
</body>
</html>
