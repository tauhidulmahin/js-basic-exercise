<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String without first & last character</title>
</head>
<body>
    

    <script>
        function char(str) {
            let string = str.substring(1, str.length - 1)
            return string;
        }
        let newstr = char("tauhidul");
        console.log(newstr);
    </script>
</body>
</html>
