<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple of 3 or 7</title>
</head>
<body>
    

    <script>
        let num1 = Math.abs(prompt("Enter a Number : "));
        if (num1 % 3 === 0) {
            console.log(true);
        } else if (num1 % 7 === 0) {
            console.log(true);
        }else {
            console.log(false);
        }
    </script>
</body>
</html>
