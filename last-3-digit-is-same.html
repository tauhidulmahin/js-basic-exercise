<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last 3 digit is same</title>
</head>
<body>
    

    <script>
        let num1 = Math.abs(prompt("Enter a number : "));
        let num2 = Math.abs(prompt("Enter a number : "));
        let num3 = Math.abs(prompt("Enter a number : "));

        if ((num1 % 10) === (num2 % 10) && (num2 % 10) === (num3 % 10)) {
            console.log(true);
        }else {
            console.log(false);
        }
    </script>
</body>
</html>
