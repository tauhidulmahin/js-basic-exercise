<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character a&b are separated by 3</title>
</head>
<body>
    

    <script>
        function charSeparate(str) {
            return (/a...b/).test(str) || (/b...a/).test(str);
        }
        let check = charSeparate("bghgajj");
        console.log(check);
    </script>
</body>
</html>
