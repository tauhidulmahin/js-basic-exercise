<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One is a multiple of 7 or 11</title>
</head>

<body>


    <script>
        let num1 = prompt("Enter a Number : ");
        let num2 = prompt("Enter a Number : ");

        if (((num1 % 7) === 0) || ((num1 % 11) === 0)) {
            console.log("num1 is multiplied");
        } else {
            console.log(((num2 % 7) === 0) || ((num2 % 11) === 0));
        }
    </script>
</body>
