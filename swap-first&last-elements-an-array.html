<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap first & last elements an array</title>
</head>
<body>
    

    <script>
        let array = [1, 2, 3, 4, 5];
        let first = array[0];
        array[0] = array[array.length - 1];
        array[array.length - 1] = first;
        console.log(array);
    </script>
</body>
</html>
