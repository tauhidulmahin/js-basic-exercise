<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equal p's and t's</title>
</head>
<body>
    

    <script>
        let str = "pypthont";
        countP = 0;
        countT = 0;
        for (let i = 0; i < str.length; i++) {
            if (str[i] === "p") {
                countP += 1;
            }
            if (str[i] === "t") {
                countT += 1;  
            }
        }
        if (countP === countT) {
            console.log(true);
        } else {
            console.log(false);
        }
    </script>
</body>
</html>
