<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proper number formatting</title>
</head>
<body>
    

    <script>
        let num1 = prompt("Enter a number : ");
        let num2 = prompt("Enter a number : ");

        let result = num1 / num2;
        let x = result.toLocaleString();
        console.log(x);
    </script>
</body>
</html>
