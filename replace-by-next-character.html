<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace by next character</title>
</head>

<body>


    <script>
        function replaceNextChar(str) {
            let result = "";
            for (let i = 0; i < str.length; i++) {
                let char = str[i];

                if ((char >= "a") && (char <= "z")) {
                    if (char === "z") {
                        result += "a";
                    } else {
                        result += String.fromCharCode(char.charCodeAt(0) + 1)
                    }
                } else if ((char >= "A") && (char <= "Z")) {
                    if (char === "Z") {
                        result += "A";
                    } else {
                        result += String.fromCharCode(char.charCodeAt(0) + 1)
                    }
                } else {
                    result += char;
                }
            }
            return result;
        }

        let newStr = replaceNextChar("mahin");
        console.log(newStr);
    </script>
</body>

</html>
