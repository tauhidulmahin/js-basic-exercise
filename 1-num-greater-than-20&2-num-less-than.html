<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 num greater than 20 & 2 num less than</title>
</head>

<body>


    <script>
        let num1 = Math.abs(prompt("Enter a number : "));
        let num2 = Math.abs(prompt("Enter a number : "));
        let num3 = Math.abs(prompt("Enter a number : "));

        if ((num1 >= 20 && ((num1 < num2) || (num1 < num3))) ||
            (num2 >= 20 && ((num2 < num1) || (num2 < num3))) ||
            (num3 >= 20 && ((num3 < num2) || (num3 < num1)))
        ) {
            console.log(true);
        } else {
            console.log(false);
        }
    </script>
</body>

</html>
