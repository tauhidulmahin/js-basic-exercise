<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>range 40-60 or 70-100 two intigers</title>
</head>
<body>
    

    <script>
        let num1 = prompt("Enter Number among 40-60 : ");
        let num2 = prompt("Enter Number among 70-100 : ");

        if (((num1 >= 40) && (60 >= num1)) || ((num2 >= 40) && (60 >= num2))) {
            console.log(true);
        } else if (((num1 >= 70) && (100 >= num1)) || ((num2 >= 70) && (100 >= num2))) {
            console.log(true);
        } else {
            console.log("This number is not falls within the range.");
        }
    </script>
</body>
</html>
