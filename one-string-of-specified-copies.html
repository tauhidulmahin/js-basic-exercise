<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One string of specified copies</title>
</head>
<body>
    

    <script>
        function copy(str, num) {
            let string = str.repeat(num);
            return string;
        }
        let newStr = copy("mahin", 3);
        console.log(newStr);
    </script>
</body>
</html>
