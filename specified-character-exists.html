<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specified character exists</title>
</head>
<body>
    

    <script>

        function specifiedChar(str, char) {
            let x = str.substring(2, 3);
            if (x === char) {
                return true;
            } else {
                return false;
            }
        }
        let exists = specifiedChar("Mahin", "h");
        console.log(exists);
    </script>
</body>
</html>
