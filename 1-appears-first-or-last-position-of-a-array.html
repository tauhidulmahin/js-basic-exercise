<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 appears in the first or last position of a given array</title>
</head>
<body>
    

    <script>
        let array = [5, 1, 4];
        let endPosi = array.length - 1;
        if ((array[0] === 1) || (array[endPosi] === 1)) {
            console.log(true);
        } else {
            console.log(false);
        }
    </script>
</body>
</html>
