<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute difference</title>
</head>
<body>
    

    <script>
        let x = prompt("Enter a Number : ");
        if (Math.abs(100 - x) <= 20) {
            console.log(true);
        } else if (Math.abs(400 - x) <= 20) {
            console.log(true);       
        } else {
            console.log(false);       
        }
    </script>
</body>
</html>
