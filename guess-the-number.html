<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
</head>
<body>
    <div>
        <h1 id="show"></h1>
    </div>

    <script>
        let num = 7;
        let input = prompt("Enter a Number : ")
        if (input == 7) {
            document.getElementById("show").innerHTML = "Good Work";
        } else {
            document.getElementById("show").innerHTML = "Not matched, Try again!!!!";
        }
    </script>
</body>
