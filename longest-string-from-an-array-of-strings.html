    <title>Longest string from a given array of strings</title>
</head>
<body>
    
    
    <script>
        let array = ['nf', 'fndn', 'fnkdflk', 'nfsknfsnf', 'nfjkdnfwfw'];
        let max;
        for (let i = 0; i < array.length; i++) {
            const element = array[i];
            let x = Math.max(element.length);
            console.log(x);
        }
    </script>
