<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Value range 50-99</title>
</head>

<body>


    <script>
        let num = prompt("Enter a number among 50-99 : ");
        if (num >= 50 && 99 >= num) {
            console.log(true);
        } else {
            console.log("This number is not falls within the range.");
        }

    </script>
</body>

</html>
