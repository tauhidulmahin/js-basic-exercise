<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add two positive integers without carrying</title>
</head>
<body>
    

    <script>
        function woC(num1, num2) {
            let first1 = Math.floor(num1 / 10);
            let first2 = Math.floor(num2 / 10);
            let x = num1 % 10;
            let y = num2 % 10;
            let result = (first1 + first2) + (x + y);
            return result;
        }
        let newNum = woC(222, 911);
        console.log(newNum);
    </script>
</body>
</html>
