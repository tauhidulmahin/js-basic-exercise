<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add two positive integers without carrying</title>
</head>

<body>


    <script>
        function woC(num1, num2) {
            let result = 0;
            let place = 1;
            while (num1 > 0 || num2 > 0) {
                let digit1 = num1 % 10;
                let digit2 = num2 % 10;
                let sum = (digit1 + digit2) % 10;
                result = result + sum * place; //place corresponds to the current digit place value
                num1 = Math.floor(num1 / 10);
                num2 = Math.floor(num2 / 10);
                place *= 10;
            }
            return result;
        }
        let newNum = woC(765, 878);
        console.log(newNum);
    </script>
</body>

</html>
