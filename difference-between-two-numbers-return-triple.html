<head>

    <title>Difference between two numbers return triple</title>
</head>
<body>
    
    <h2 id="triple"></h2>

    <script>
        let num1 = prompt("Enter a Number : ")
        let num2 = 19;
        let result = null;
        if (num1 > 19) {
            result = (num1 - 19) * 3;
            document.getElementById("triple").innerHTML = "Difference is : " + result;
        } else {
            document.getElementById("triple").innerHTML = "Given number is not broader than 13";
        }
    </script>
</body>
