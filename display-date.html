<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="today">

    </div>
    <script>

        
        let date = new Date();
        let day = date.getDate();
        let month = date.getMonth() + 1; // getMonth() returns month index (0-11), so add 1
        let year = date.getFullYear(); // use getFullYear() instead of getYear()
        let fullDate = day + "-" + month + "-" + year;
        document.getElementById('today').innerHTML = fullDate;


    </script>
</body>

</html>
