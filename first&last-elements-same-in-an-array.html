<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First and last elements are the same in a given array</title>
</head>
<body>
    

    <script>
        let array = [10, 20, 10];
        if (array[0] === array[2]) {
            console.log(true);
        } else {
            console.log(false);
        }
    </script>
</body>
</html>
