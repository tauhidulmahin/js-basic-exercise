<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest number between 40-60</title>
</head>
<body>
    

    <script>
        let num1 = Math.abs(prompt("Enter a number between 40-60 : "));
        let num2 = Math.abs(prompt("Enter a number between 40-60 : "));

        if ((num1 >= 40 && num1 <= 60) || (num2 >= 40 && num2 <= 60)) {
            let result = Math.max(num1, num2);
            console.log(result);
        } else {
            console.log("This number is not falls within the range.");
        }
    </script>
</body>
</html>
