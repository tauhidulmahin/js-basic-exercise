<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>starts with Java</title>
</head>
<body>
    

    <script>
        function startsWith(str) {
            if (str.startsWith("Java")) {
                return true
            } else {
                return false
            }
        }
        let string = startsWith("Javascript");
        console.log(string);
    </script>
</body>
</html>
