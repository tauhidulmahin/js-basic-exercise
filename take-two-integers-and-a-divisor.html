<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take two integers and a divisor</title>
</head>

<body>


    <script>
        let int1 = prompt("Enter Integer 1");
        let int2 = prompt("Enter Integer 2");
        let divisor = prompt("Enter Divisor");

        if ((int1 % divisor === 0) && (int2 % divisor === 0)) {
            console.log(true);
        } else if (int1 == int2) {
            console.log(true);
        }
        else {
            console.log(false);
        }
    </script>
</body>

</html>
