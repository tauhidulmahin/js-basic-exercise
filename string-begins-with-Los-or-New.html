<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String begins with Los or New</title>
</head>
<body>
    

    <script>
        function begin(str) {
            let x = str.startsWith("Los") || str.startsWith("New");
            return x;           
        }
        let newStr = begin("New Market");
        console.log(newStr);
    </script>
</body>
</html>
