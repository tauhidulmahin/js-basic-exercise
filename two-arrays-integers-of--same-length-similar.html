<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two arrays integers of same length similar</title>
</head>

<body>


    <script>
        let array1 = [1, 2, 3, 4];
        let array2 = [1, 2, 3, 4];

        for (let i = 0; i < array1.length; i++) {
            const element1 = array1[i];
        }
        for (let i = 0; i < array2.length; i++) {
            const element2 = array2[i];
        }
        if (element1 == element2[i]) {
            console.log(true);
        } else {
            console.log(false);
        }
    </script>
</body>

</html>
