<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum two integers range 50-80</title>
</head>
<body>
    

    <script>
        let num1 = parseFloat(prompt("Enter a Number : "));
        let num2 = parseFloat(prompt("Enter a Number : "));
        let sum = num1 + num2;
        if ((sum >= 50) && (80 >= sum)) {
            console.log(65);
        }else {
            console.log(80);
        }
    </script>
</body>
</html>
