<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 copies of the last 3 characters</title>
</head>
<body>
    

    <script>
        function copies(str) {
            let lastChar = str.substring(str.length - 3, str.length);
            let charCopy = lastChar.repeat(4);
            return charCopy;
        }

        let newStr = copies("tauhidul");
        console.log(newStr);
    </script>
</body>
</html>
